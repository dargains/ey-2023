<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
  <h1>Inquerito</h1>
  <div id="app">
    <div>
      <h2>{{questions[activeQuestion].title}}</h2>
      <li v-for="(answer, aindex) in questions[activeQuestion].answers" :key="answer">
        <label :for="`answer${activeQuestion}${aindex}`">{{answer}}</label>
        <input type="radio" :name="`answer${activeQuestion}`" :id="`answer${activeQuestion}${aindex}`"
          v-model="questions[activeQuestion].answered" :value="aindex + 1">
      </li>
      <button @click="handleGoBack" v-if="activeQuestion">voltar</button>
      <button @click="handleFinishQuiz" v-if="activeQuestion === questions.length - 1"
        :disabled="!questions[activeQuestion].answered">Terminar inquérito</button>
      <button @click="handleGoForward" v-else :disabled="!questions[activeQuestion].answered">avançar</button>
    </div>
    <p v-for="question in questions">{{question.answered}}</p>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
