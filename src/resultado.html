<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
  <div id="result">
    <div class="hiddenPage">

      <header class="header">
        <div class="wrapper">
          <a href="https://pbs.up.pt" target="_blank">
            <figure class="header__logoLeft">
              <img src="assets/images/logo_pbs.svg" alt="Porto Business School">
            </figure>
          </a>
          <a href="https://www.portodigital.pt/" target="_blank">
            <figure class="header__logoRight">
              <img src="assets/images/logo_apd.svg" alt="Associação Porto Digital">
            </figure>
          </a>
        </div>
      </header>

      <div class="resultsHero">
        <div class="wrapper">
          <div class="resultsHero__container">
            <div class="resultsHero__textContainer">
              <h1 class="resultsHero__title">
                Maturidade {{level}}
              </h1>
              <p class="resultsHero__text">
                {{selectedCopy.hero.topText}}
              </p>
              <ul class="resultsHero__bulletsContainer">
                <li v-for="bullet in selectedCopy.hero.bullets" :key="bullet" class="resultsHero__bullet">
                  {{bullet}}
                </li>
              </ul>
              <p class="resultsHero__text">
                {{selectedCopy.hero.bottomText}}
              </p>
            </div>
            <figure class="resultsHero__image">
              <img :src="selectedCopy.hero.image" :alt="`Maturidade ${level}`">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vue.js"></script>
  <script src="js/result.js"></script>
</body>

</html>
