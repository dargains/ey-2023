<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css" />

</head>

<body>
  <div id="landing">
    <div class="hiddenPage">

      <!-- header -->
      <header class="header">
        <div class="wrapper">
          <a href="https://pbs.up.pt" target="_blank">
            <figure class="header__logoLeft">
              <img src="assets/images/logo_pbs.svg" alt="Porto Business School">
            </figure>
          </a>
          <a href="https://www.portodigital.pt/" target="_blank">
            <figure class="header__logoRight">
              <img src="assets/images/logo_apd.svg" alt="Associação Porto Digital">
            </figure>
          </a>
        </div>
      </header>

      <!-- hero -->
      <section class="hero">
        <div class="wrapper">
          <h1 class="hero__title">Entreprenurial Act</h1>
          <h2 class="hero__subtitle">Plataforma de diagnóstico e scale-up</h2>
          <figure class="hero__logos">
            <img src="" alt="">
          </figure>
        </div>
        <button>arrow down</button>
      </section>

      <!-- textBlock -->
      <section class="textBlock">
        <div class="wrapper">
          <p>Acesso a conteudos e recursos direcionados para o nivel de maturidade apurado</p>
        </div>
      </section>

      <!-- footer -->
      <footer class="footer">
        <div class="wrapper">
          <div class="footer__leftContainer">
            <p class="footer__text--large">
              Comece o seu inquérito

              <div class="animatedArrow">
                <figure class="animatedArrow__faded">
                  <img src="assets/images/white_arrow_right_faded.svg" alt="">
                </figure>
                <figure class="animatedArrow__border">
                  <img src="assets/images/white_arrow_right_border.svg" alt="">
                </figure>
              </div>
            </p>
          </div>
          <div class="footer__rightContainer">
            <div class="buttonContainer">
              <a href="inquerito.html" class="button button--secondary">Iniciar diagnóstico</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="js/vue.js"></script>
  <script src="js/landing.js"></script>
</body>

</html>
